<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="musicas.css">
    <div class="container">
        <h2>Cadastrar Música</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo_m" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="artista">Artista</label>
                <input type="text" id="artista_m" name="artista" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" id="genero_m" name="genero" required>
            </div>
            <div class="form-group">
                <label for="duracao">Duração</label>
                <input type="text" id="duracao_m" name="duracao" required>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" id="link_m" name="link" required>
            </div>
            <input type="submit" value="Cadastrar"><a href="/Home/home.html"></a>
        </form>
    </div>
</body>
</html>
