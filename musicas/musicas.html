<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="musicas.css">
</head>
<body>
    <a  href="/Home/homeajust.html">
        <button type="submit" id="enviar_m">Home</button>
      </a>
    <div class="container">
        <h2>Cadastrar Música</h2>
        <form id="form_cadastro_musica">
            <div class="form-group">
                <input type="text" id="titulo_m" placeholder="Titulo" required>
            </div>
            <div class="form-group">
                <input type="text" id="artista_m" placeholder="Artista" required>
            </div>
            <div class="form-group">
                <input type="text" id="genero_m" placeholder="Genero" required>
            </div>
            <div class="form-group">
                <input type="number" id="duracao_m" placeholder="Min" required>
            </div>
            <div class="form-group">
                <input type="text" id="link_m" placeholder="Link" required>
            </div>

            <button type="submit" id="enviar_m"> Enviar </button>
        </form>
    </div>

    <div class="container">
        <h2>Músicas Cadastradas</h2>
        <ul id="lista_m"> </ul>
    </div>

    <script src="musicas.js"></script>

</body>
</html>
