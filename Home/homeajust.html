<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body>
    <div class="navbar"> 
        <a href="#home">Violin</a> 
        <a href="/Perfil/perfil.html">Perfil</a> 
        <div class="search-container"> 
            <form action="/action_page.php"> 
            </form> 
        </div> 
    </div>   

    <div class="container">
        <h2>Cadastrar Música</h2>
        <form id="form_cadastro_musica">
            <div class="form-group">
                <input type="text" id="titulo_m" placeholder="Título" required>
            </div>
            <div class="form-group">
                <input type="text" id="artista_m" placeholder="Artista" required>
            </div>
            <div class="form-group">
                <input type="text" id="genero_m" placeholder="Gênero" required>
            </div>
            <div class="form-group">
                <input type="number" id="duracao_m" placeholder="Duração (min)" required>
            </div>
            <div class="form-group">
                <input type="file" id="arquivo_m" accept="audio/mp3" required>
            </div>
            <button type="submit" id="enviar_m">Enviar</button>
        </form>
    </div>

    <div class="container">
        <h2>Músicas Cadastradas</h2>
        <ul id="lista_m"></ul>
    </div>

    <script src="homejs.js"></script>
</body>
</html>
